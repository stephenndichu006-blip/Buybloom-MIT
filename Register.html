<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here!!!</title>

    <link rel="stylesheet" href="css/Register.css">
</head>
<body>
    

    <form action="">
        <legend><marquee behavior="" direction="">Create An Account</marquee></legend                   >
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter Firstname" id="fname" required><br><br>

        <label for="Sname">SurName :</label>
        <input type="text" placeholder="Name" id="Sname"required> <br><br>

         <label for="email">Email Address :</label>
        <input type="email" placeholder="Enter email" id="email"required> <br><br>

         <label for="Pwd">Password :</label>
        <input type="Password" placeholder="Type password" id="Pwd"required> <br><br>

        <label for="Yob">Birthday</label>
        <input type="date" id="Yob" required> <br><br>

        <label for="dt">Date and Time</label>
        <input type="datetime-local" id="dt" required> <br><br>

        <label for="Height">Enter Height(cm) :</label>
        <input type="number" id="Height" required> <br><br>

        <label for="File">Upload cv/resume :</label>
        <input type="File" id="File" required> <br><br>

        <label for="nationality">Select Nationality:</label>
        <!--Dropdown-->
        <select name="" id="nationality">
        <option value="" disabled>---Choose One---</option>
        <option value="">Kenyan</option>
        <option value="">British</option>
        <option value="">American</option>
        <option value="">Australian</option>
        <option value="">Canadian</option>


        </select> <br><br>

        <label for>Choose Your Favourite Football Team:</label> <br>

        <input type="radio" id="manchester">
        <label for="mancity">Mancity</label> <br><br>
        
        <input type="radio" id="chelsea">
        <label for="Chelsea">Chelsea</label> <br><br>

        <input type="radio" id="Liverpool">
        <label for="Liverpool">Liverpool</label> <br><br>

        <label for>Choose Fav Meal(s)</label><br>
        <input type="checkbox" id="Ugali">
        <label for="">Ugali</label> <br>
        <input type="checkbox" id="Chapati">
        <label for="Chapati">Chapati</label> <br><br>

        <label for="Message">Describe Yourself:</label> <br>
        <textarea name="" id="" cols="60px" rows="10px"></textarea> <br><br>
        <button id="Submit">Register</button>

        




        
        

        

    </form>
    
</body>
</html>
